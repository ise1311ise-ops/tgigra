<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Морской бой</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <div class="h1">Морской бой</div>
        <div class="sub" id="subLine">Расстановка: тапай по своему полю, чтобы ставить корабли.</div>
      </div>

      <div class="hud">
        <div class="pill">Режим: <span id="mode">Расстановка</span></div>
        <div class="pill">Ход: <span id="turn">Игрок</span></div>
      </div>

      <div class="controls">
        <button class="btn" id="rotateBtn">Повернуть: Гориз.</button>
        <button class="btn btn2" id="restartBtn">Заново</button>
      </div>
    </div>

    <div class="boards">
      <div class="boardCard">
        <div class="boardHead">
          <div class="boardTitle">Твоё поле</div>
          <div class="boardHint" id="hintMy">Ставь корабли сюда</div>
        </div>
        <canvas id="my" width="420" height="420"></canvas>
      </div>

      <div class="boardCard">
        <div class="boardHead">
          <div class="boardTitle">Поле противника</div>
          <div class="boardHint" id="hintEnemy">Пока нельзя стрелять</div>
        </div>
        <canvas id="enemy" width="420" height="420"></canvas>
      </div>
    </div>

    <div class="footer paperCard">
      <div class="shipsRow" id="shipsLeft"></div>
      <div class="tip" id="tipLine"></div>
    </div>
  </div>

  <script src="game.js?v=7"></script>
</body>
</html>
