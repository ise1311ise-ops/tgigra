<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поиск Киблы</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">

    <!-- Экран 1 -->
    <section id="start" class="screen active">
      <h1>Поиск Киблы</h1>
      <button id="startBtn">Найти Киблу</button>
    </section>

    <!-- Экран 2 -->
    <section id="compass" class="screen">
      <h2>Направление к Кибле</h2>
      <div id="compassCircle">
        <div id="arrow"></div>
        <div id="degree">—°</div>
      </div>
      <button id="mapBtn">Показать на карте</button>
    </section>

    <!-- Экран 3 -->
    <section id="map" class="screen">
      <h2>Кибла на карте</h2>
      <div class="mapBox">
        Карта будет здесь
      </div>
      <div id="distance">— км</div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
