<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Bricks vs Balls</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="topbar">
      <div class="title">BRICKS vs BALLS</div>
      <div class="stats">
        <span id="ballsCount">x1</span>
        <span id="round">Round 1</span>
      </div>
    </div>
    <canvas id="game"></canvas>
    <div class="hint" id="hint">Проведи и отпусти, чтобы выстрелить</div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      // можно подстроить фон под тему
      document.documentElement.style.background = tg.themeParams?.bg_color || "#0b1020";
    }
  </script>

  <script src="game.js"></script>
</body>
</html>
