<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Морской бой</title>
  <link rel="stylesheet" href="style.css?v=7" />
</head>
<body>
  <div class="topbar">
    <div class="line1">
      <div class="status" id="status">Режим: Расстановка</div>
      <div class="score">Очки: <span id="score">0</span></div>
    </div>

    <div class="buttons">
      <button id="rotateBtn">Повернуть: Гориз.</button>
      <button id="restartBtn" class="secondary">Заново</button>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <div class="label">Твоё поле</div>
      <canvas id="pBoard"></canvas>
    </div>

    <div class="panel">
      <div class="label">Поле противника (стреляй сюда)</div>
      <canvas id="eBoard"></canvas>
    </div>

    <div class="hint" id="hint">
      Расстановка: тапай по своему полю, чтобы ставить корабли.
      Кнопка «Повернуть» меняет ориентацию. Когда все корабли поставлены — начнётся бой.
    </div>
  </div>

  <script src="game.js?v=7"></script>
</body>
</html>
