<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Морской бой</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div>
        <h1>⚓ Морской бой</h1>
        <div class="sub">Ты vs ИИ • 10×10 • 10 кораблей</div>
      </div>

      <div class="controls">
        <button id="btnNew" class="btn">Новая игра</button>
        <button id="btnRandom" class="btn btnGhost">Переразместить</button>
      </div>
    </header>

    <main class="main">
      <section class="panel">
        <h2>Твое поле</h2>
        <div id="myGrid" class="grid" aria-label="Твое поле"></div>
        <div class="hint">ИИ стреляет сюда</div>
      </section>

      <section class="panel">
        <h2>Поле противника</h2>
        <div id="enemyGrid" class="grid" aria-label="Поле противника"></div>
        <div class="hint">Жми по клеткам, чтобы стрелять</div>
      </section>

      <aside class="side">
        <div class="status" id="status">
          <div class="badge" id="turnBadge">Твой ход</div>
          <div class="score">
            <div><span id="myLeft">10</span> кораблей у тебя</div>
            <div><span id="enemyLeft">10</span> кораблей у ИИ</div>
          </div>
        </div>

        <div class="log" id="log"></div>

        <div class="footer">
          <button id="btnClose" class="btn btnGhost">Закрыть</button>
        </div>
      </aside>
    </main>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./game.js"></script>
</body>
</html>
