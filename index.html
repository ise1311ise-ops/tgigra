<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Морской бой</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top">
    <div class="scoreline">
      Очки: <span id="score">0</span>
      <span class="sep">•</span>
      Режим: <span id="mode">Расстановка</span>
    </div>

    <div class="controls">
      <button id="rotate">Повернуть: <span id="ori">Гориз.</span></button>
      <button id="restart">Заново</button>
    </div>
  </div>

  <canvas id="game" width="360" height="420"></canvas>

  <div class="hint" id="hint">
    Расстановка: тапай по сетке, чтобы поставить корабли.
    Потом начнётся атака: тапай по клеткам, чтобы стрелять.
  </div>

  <script src="game.js"></script>
</body>
</html>
