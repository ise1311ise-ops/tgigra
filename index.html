<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#05070b" />
  <title>Зикр</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <button class="icon-btn" id="btnMenu" aria-label="Меню">☰</button>
      <div class="topbar-spacer"></div>
      <button class="icon-btn" id="btnSettings" aria-label="Настройки">⚙</button>
    </header>

    <main class="content">
      <div class="moon">☾</div>

      <div class="status" id="statusText">
        Текущий зикр: <span class="status-strong" id="zikrName">SubhanAllah</span>
        <span class="dot">•</span>
        <span id="progressText">0 / 33</span>
      </div>

      <button class="choose" id="btnChoose">Выбрать зикр</button>

      <button class="tap" id="tapBtn" aria-label="Тап">
        <!-- Вставим картинку кнопки через CSS background -->
        <div class="tap-inner">
          <div class="tap-number" id="countText">0</div>
          <div class="tap-label">Общее количество</div>
        </div>
      </button>

      <button class="reset" id="btnReset">Сбросить</button>
    </main>

    <!-- Модалка выбора зикра -->
    <div class="modal-backdrop" id="modalBackdrop" hidden>
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-title" id="modalTitle">Выбор зикра</div>

        <div class="field">
          <label>Зикр</label>
          <select id="zikrSelect">
            <option value="SubhanAllah">SubhanAllah</option>
            <option value="Alhamdulillah">Alhamdulillah</option>
            <option value="Allahu Akbar">Allahu Akbar</option>
            <option value="La ilaha illallah">La ilaha illallah</option>
          </select>
        </div>

        <div class="field">
          <label>Цель</label>
          <div class="targets">
            <button class="chip" data-target="33">33</button>
            <button class="chip" data-target="99">99</button>
            <button class="chip" data-target="100">100</button>
          </div>
          <input id="customTarget" class="input" inputmode="numeric" placeholder="или своё число, например 500" />
        </div>

        <div class="modal-actions">
          <button class="btn secondary" id="btnClose">Закрыть</button>
          <button class="btn primary" id="btnSave">Сохранить</button>
        </div>
      </div>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
