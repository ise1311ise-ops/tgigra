<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Bricks vs Balls</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="topbar">
    <div class="title">BRICKS vs BALLS</div>
    <div class="stats">
      <span id="ballsCount">x1</span>
      <span id="round">Round 1</span>
    </div>
  </div>

  <canvas id="game"></canvas>

  <div class="hint" id="hint">Проведи и отпусти, чтобы выстрелить</div>
  <div class="debug" id="debug">debug...</div>

  <script>
    // Telegram WebApp init (не мешает и в браузере)
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }
  </script>

  <script src="game.js"></script>
</body>
</html>
