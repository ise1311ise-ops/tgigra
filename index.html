<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Морской бой</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <header class="top">
      <div class="top__left">
        <div class="stat">
          <span class="label">Очки:</span>
          <span id="score">0</span>
        </div>
        <div class="dot">•</div>
        <div class="stat">
          <span class="label">Режим:</span>
          <span id="mode">Расстановка</span>
        </div>
      </div>

      <div class="top__right">
        <button id="rotate" class="btn">Повернуть: <span id="rotLabel">Гориз.</span></button>
        <button id="restart" class="btn btn--primary">Заново</button>
      </div>
    </header>

    <section class="panel">
      <div class="panel__title">Твоё поле</div>
      <canvas id="me" width="360" height="360"></canvas>
    </section>

    <section class="panel">
      <div class="panel__title">Поле противника <span class="muted">(стреляй сюда)</span></div>
      <canvas id="enemy" width="360" height="360"></canvas>
    </section>

    <footer class="hint" id="hint">
      Расстановка: тапай по своему полю, чтобы поставить корабли. Кнопка «Повернуть» меняет ориентацию.
      Когда все корабли поставлены — начнётся бой: стреляй по полю противника.
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
