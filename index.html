<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>SeaBattle UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- TOP BAR -->
  <header class="topbar">
    <button onclick="go('menu')">✕</button>
    <span id="title">Морской бой — онлайн игра</span>
    <button>⋯</button>
  </header>

  <!-- MENU -->
  <section class="screen active" id="menu">
    <div class="menu">
      <button onclick="go('setup')">Онлайн игра</button>
      <button>Настройки</button>
      <button>Поделиться</button>
      <button>Поддержка</button>
    </div>
  </section>

  <!-- SETUP -->
  <section class="screen" id="setup">
    <h2>Расстановка</h2>

    <div class="setupRow">
      <div class="board">
        <h3>Твоё поле</h3>
        <div class="grid"></div>
      </div>

      <div class="fleet">
        <h3>Флот</h3>
        <div class="ship">4-палубный</div>
        <div class="ship">3-палубный</div>
        <div class="ship">2-палубный</div>
        <div class="ship">1-палубный</div>
        <button class="primary" onclick="go('lobby')">Далее</button>
      </div>
    </div>
  </section>

  <!-- LOBBY -->
  <section class="screen" id="lobby">
    <h2>Игроки онлайн</h2>

    <div class="lobbyRow">
      <div class="players">
        <div class="player" onclick="startGame('user1')">user1</div>
        <div class="player" onclick="startGame('user2')">user2</div>
        <div class="player" onclick="startGame('user3')">user3</div>
        <div class="player" onclick="startGame('user4')">user4</div>
      </div поправ> 

      <div class="chat">
        <div class="messages">Общий чат</div>
        <input placeholder="Сообщение">
      </div>
    </div>
  </section>

  <!-- GAME -->
  <section class="screen" id="game">
    <h2 id="vs">Бой 1×1</h2>

    <div class="battleRow">
      <div class="board">
        <h3>Твоё поле</h3>
        <div class="grid"></div>
      </div>

      <div class="board">
        <h3>Поле противника</h3>
        <div class="grid"></div>
      </div>
    </div>
  </section>

</div>

<script src="game.js"></script>
</body>
</html>
