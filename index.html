<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Planner</title>
    <meta name="theme-color" content="#f4f7ff" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="wrap">
      <header class="card header">
        <div class="header__left">
          <h1 class="title">Планер</h1>
          <div class="subtitle" id="today"></div>
        </div>

        <div class="pill">
          <div class="pill__label">Фокус</div>
          <div class="pill__value" id="focusValue">—</div>
        </div>
      </header>

      <section class="card panel">
        <form id="addForm" class="row" autocomplete="off">
          <input
            id="taskInput"
            class="input"
            type="text"
            placeholder='Добавить задачу… (Enter). Фокус: "/" или Ctrl/⌘K'
            maxlength="140"
          />
          <button class="btn" type="submit" aria-label="Добавить задачу">Добавить</button>
        </form>

        <div class="row row--tight">
          <button class="chip chip--active" data-filter="all" type="button">Все</button>
          <button class="chip" data-filter="active" type="button">Активные</button>
          <button class="chip" data-filter="done" type="button">Готово</button>
        </div>

        <div class="row">
          <input id="searchInput" class="input" type="text" placeholder="Поиск по задачам…" maxlength="140" />
        </div>

        <div id="list" class="list" role="list"></div>

        <footer class="footer">
          <div class="stats" id="stats">—</div>
          <button class="btn btn--ghost" id="clearDone" type="button" disabled>Очистить выполненные</button>
        </footer>
      </section>

      <div class="hint">Enter — добавить · / или Ctrl/⌘K — фокус на вводе</div>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
