<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Слова — Telegram Game</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="title">
      <div class="h1">СОБЕРИ СЛОВА</div>
      <div class="h2" id="levelLine">Уровень 1</div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="k">Очки</div>
        <div class="v" id="score">0</div>
      </div>
      <div class="stat">
        <div class="k">Найдено</div>
        <div class="v"><span id="foundCount">0</span>/<span id="goalCount">0</span></div>
      </div>
      <button class="btn ghost" id="btnRestart" title="Начать уровень заново">↻</button>
    </div>
  </header>

  <main class="wrap">
    <section class="boardWrap">
      <div id="board" class="board" aria-label="Поле букв"></div>

      <div class="compose">
        <div class="current" id="currentWord">—</div>
        <div class="composeBtns">
          <button class="btn" id="btnSubmit">Зачесть</button>
          <button class="btn ghost" id="btnClear">Сброс</button>
        </div>
        <div class="hint" id="hintLine"></div>
      </div>
    </section>

    <section class="side">
      <div class="panel">
        <div class="panelHead">
          <div class="panelTitle">Слова</div>
          <div class="pill" id="difficultyPill">4×4</div>
        </div>
        <div class="words" id="wordsList"></div>
      </div>

      <div class="panel">
        <div class="panelHead">
          <div class="panelTitle">Правила</div>
        </div>
        <div class="rules">
          <ul>
            <li>Собирай слово по <b>соседним</b> буквам (включая диагонали).</li>
            <li>Нельзя использовать одну клетку два раза в одном слове.</li>
            <li>Минимум <b>3 буквы</b>.</li>
            <li>Проходишь уровень, когда найдёшь нужное количество слов.</li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <script src="game.js"></script>
</body>
</html>
